server.port=8080
spring.profiles.active=dev
spring.application.name=bighas-twitch

management.endpoints.web.exposure.include=info,health

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

twitch.api.token-uri=https://id.twitch.tv/oauth2/token
twitch.api.client-id=
twitch.api.client-secret=
twitch.api.authorization-grant-type=client_credentials
twitch.api.scope=moderation:read

spring.data.mongodb.uri=mongodb://localhost/bighas